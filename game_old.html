<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>trapzz Wheel</title>
    <style>
      :root {
        --size: 420px;
        --accent: #0f0;
        --bg: #000;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, sans-serif;
        height: 100vh;
        background: black;
        color: #fff;
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      /* MATRIX HACKER BACKGROUND */
      canvas#matrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: black;
      }

      .card {
        position: relative;
        width: min(720px, 100%);
        background: rgba(17, 17, 17, 0.85);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        padding: 20px 20px 28px;
        border: 1px solid #0f0;
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 22px;
        color: #0f0;
        text-align: center;
        text-shadow: 0 0 6px #0f0;
      }

      .wheel-wrap {
        position: relative;
        width: var(--size);
        height: var(--size);
        margin: 10px auto 20px;
      }
      canvas#wheel {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 50%;
        background: #000;
      }
      .spinner {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        transition: transform 7s cubic-bezier(0.05, 1, 0.2, 1);
        will-change: transform;
        transform: rotate(var(--rot, 0deg));
      }

      /* SHARP POINTER ON TOP */
      .nub {
        z-index: 9999;
        position: absolute;
        left: 50%;
        top: -10px;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 16px solid transparent;
        border-right: 16px solid transparent;
        /* border-bottom: 30px solid var(--accent); */
        border-top: 30px solid var(--accent);
        filter: drop-shadow(0 2px 6px #0f0);
      }

      .hub {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
      }
      .hub .dot {
        width: 80px;
        height: 80px;
        background: #000;
        border-radius: 50%;
        border: 6px solid var(--accent);
        box-shadow: inset 0 0 0 2px #000;
      }

      .controls {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr auto;
        align-items: center;
      }
      .controls input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #0f0;
        outline: none;
        font-size: 14px;
        background: #111;
        color: #0f0;
      }
      .controls button {
        appearance: none;
        border: none;
        background: #0f0;
        color: #000;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease;
        white-space: nowrap;
      }
      .controls button:hover {
        transform: scale(1.05);
      }
      .controls button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .result {
        margin-top: 10px;
        font-weight: 700;
        text-align: center;
        font-size: 18px;
        color: #0f0;
        text-shadow: 0 0 6px #0f0;
      }
    </style>
  </head>
  <body>
    <!-- MATRIX HACKER BACKGROUND -->
    <canvas id="matrix"></canvas>

    <div class="card">
      <h1>üé° trapzz Wheel</h1>

      <div class="wheel-wrap">
        <div class="nub" aria-hidden="true"></div>
        <div id="spinner" class="spinner">
          <canvas id="wheel" width="840" height="840"></canvas>
        </div>
        <div class="hub" aria-hidden="true"><div class="dot"></div></div>
      </div>

      <div class="controls">
        <input id="labels" placeholder="Comma-separated options" />
        <button id="spinBtn">Spin</button>
      </div>
      <div class="result" id="result">Ready.</div>
    </div>

    <script>
      /* === MATRIX BACKGROUND === */
      const matrixCanvas = document.getElementById("matrix");
      const ctxM = matrixCanvas.getContext("2d");
      matrixCanvas.height = window.innerHeight;
      matrixCanvas.width = window.innerWidth;

      const letters =
        "„Ç¢„Ç°„Ç§„Ç£„Ç¶„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥„Çµ„Ç∂„Ç∑„Ç∏„Çπ„Çª„ÇΩ„Çø„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éí„Éï„Éñ„Éò„Éô„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const matrix = letters.split("");
      const fontSize = 14;
      const columns = matrixCanvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function drawMatrix() {
        ctxM.fillStyle = "rgba(0, 0, 0, 0.08)";
        ctxM.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
        ctxM.fillStyle = "#0f0";
        ctxM.font = fontSize + "px monospace";
        for (let i = 0; i < drops.length; i++) {
          const text = matrix[Math.floor(Math.random() * matrix.length)];
          ctxM.fillText(text, i * fontSize, drops[i] * fontSize);
          if (
            drops[i] * fontSize > matrixCanvas.height &&
            Math.random() > 0.975
          )
            drops[i] = 0;
          drops[i]++;
        }
      }
      setInterval(drawMatrix, 50);

      /* === WHEEL === */
      const defaultLabels = ["A", "B", "C", "D"];
      const wheel = document.getElementById("wheel");
      const ctx = wheel.getContext("2d");
      const spinner = document.getElementById("spinner");
      const labelsInput = document.getElementById("labels");
      const spinBtn = document.getElementById("spinBtn");
      const resultEl = document.getElementById("result");

      let labels = [...defaultLabels];
      labelsInput.value = labels.join(", ");

      const COLORS = [
        "#1f77b4",
        "#ff7f0e",
        "#2ca02c",
        "#d62728",
        "#9467bd",
        "#8c564b",
        "#e377c2",
        "#7f7f7f",
        "#bcbd22",
        "#17becf",
      ];

      let currentRotation = 0;
      let spinning = false;

      function drawWheel() {
        const size = wheel.width;
        const radius = size / 2;
        ctx.clearRect(0, 0, size, size);

        const cx = radius,
          cy = radius;
        const n = Math.max(labels.length, 1);
        const slice = (Math.PI * 2) / n;

        // slices
        for (let i = 0; i < n; i++) {
          const start = i * slice - Math.PI / 2;
          const end = start + slice;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.arc(cx, cy, radius - 20, start, end);
          ctx.closePath();
          ctx.fillStyle = COLORS[i % COLORS.length];
          ctx.fill();
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.stroke();
        }

        // pegs around the wheel
        for (let i = 0; i < n; i++) {
          const angle = i * slice;
          const pegX = cx + Math.cos(angle) * (radius - 8);
          const pegY = cy + Math.sin(angle) * (radius - 8);
          ctx.beginPath();
          ctx.arc(pegX, pegY, 6, 0, Math.PI * 2);
          ctx.fillStyle = "#fff";
          ctx.fill();
          ctx.strokeStyle = "#0f0";
          ctx.stroke();
        }

        // labels
        ctx.fillStyle = "#fff";
        ctx.font = "bold 22px system-ui, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        for (let i = 0; i < n; i++) {
          const angle = (i + 0.5) * slice - Math.PI / 2;
          const r = radius * 0.6;
          const x = cx + Math.cos(angle) * r;
          const y = cy + Math.sin(angle) * r;
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle + Math.PI / 2);
          ctx.fillText(String(labels[i]).trim(), 0, 0);
          ctx.restore();
        }
      }

      function setRotation(deg) {
        spinner.style.setProperty("--rot", deg + "deg");
      }

      function normalizeDeg(d) {
        d = d % 360;
        if (d < 0) d += 360;
        return d;
      }

      function spin() {
        if (spinning) return;
        if (!labels.length) return;
        spinning = true;
        spinBtn.disabled = true;
        resultEl.textContent = "Spinning...";

        const n = labels.length;
        const sliceDeg = 360 / n;
        const targetIndex = Math.floor(Math.random() * n);
        const targetAngle = targetIndex * sliceDeg + sliceDeg / 2;

        const spins = 6 + Math.floor(Math.random() * 3);
        let final = spins * 360 + targetAngle;
        currentRotation = final;
        setRotation(final);

        const onDone = () => {
          spinner.removeEventListener("transitionend", onDone);
          spinning = false;
          spinBtn.disabled = false;
          resultEl.textContent = "üéâ Result: " + labels[targetIndex];
        };
        spinner.addEventListener("transitionend", onDone);
      }

      labelsInput.addEventListener("change", () => {
        labels = labelsInput.value
          .split(",")
          .map((s) => s.trim())
          .filter(Boolean);
        if (labels.length === 0) labels = ["‚Äî"];
        drawWheel();
        resultEl.textContent = "Ready.";
      });

      spinBtn.addEventListener("click", spin);
      drawWheel();
    </script>
  </body>
</html>
