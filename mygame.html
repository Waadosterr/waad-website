<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>trapzz Wheel</title>
    <style>
      :root {
        --size: 420px;
        --accent: #ffffff; /* white for contrast */
        --bg: #000000; /* black background */
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 24px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        background: var(--bg);
        color: #fff;
        display: grid;
        place-items: center;
      }
      .card {
        width: min(720px, 100%);
        background: #111;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        padding: 20px 20px 28px;
        border: 1px solid #333;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
        color: #fff;
      }
      p.desc {
        margin: 0 0 16px;
        color: #aaa;
        font-size: 14px;
      }

      .wheel-wrap {
        position: relative;
        width: var(--size);
        height: var(--size);
        margin: 10px auto 14px;
      }
      canvas#wheel {
        width: 100%;
        height: 100%;
        display: block;
        filter: drop-shadow(0 6px 18px rgba(0, 0, 0, 0.5));
        border-radius: 50%;
        background: #000;
      }
      .spinner {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        transition: transform 5.9s cubic-bezier(0.1, 0.9, 0.1, 3);

        will-change: transform;
      }
      .nub {
        position: absolute;
        left: 50%;
        top: -12px;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 18px solid var(--accent);
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6));
      }
      .hub {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
      }
      .hub .dot {
        width: 86px;
        height: 86px;
        background: #000;
        border-radius: 50%;
        border: 6px solid var(--accent);
        box-shadow: inset 0 0 0 2px #000;
      }

      .controls {
        display: grid;
        gap: 10px;
        grid-template-columns: 1fr auto;
        align-items: center;
      }
      .controls input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #444;
        outline: none;
        font-size: 14px;
        background: #222;
        color: #fff;
      }
      .controls button {
        appearance: none;
        border: none;
        background: var(--accent);
        color: #000;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease, opacity 0.9s ease;
        white-space: nowrap;
      }
      .controls button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .result {
        margin-top: 8px;
        font-weight: 600;
        text-align: center;
        font-size: 16px;
        color: #fff;
      }
      .hint {
        margin-top: 4px;
        color: #888;
        font-size: 12px;
        text-align: center;
      }
      /* Hover effect */
      .hover-div:hover {
        background-color: coral;
        transform: scale(1.1);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      class="hover-div"
      style="
        background-color: #ef0b0b;
        color: white;
        border-radius: 12px;
        width: 10%;
        text-align: center;
        margin: 12px;
      "
      onClick="window.location.href='index.html'"
    >
      Back
    </div>

    <div class="card">
      <h1>ðŸŽ¡ trapzz Wheel</h1>

      <div class="wheel-wrap">
        <div class="nub" aria-hidden="true"></div>
        <!-- spinner wrapper rotates; canvas is just the graphic -->
        <div id="spinner" class="spinner">
          <canvas id="wheel" width="840" height="840"></canvas>
        </div>
        <div class="hub" aria-hidden="true"><div class="dot"></div></div>
      </div>

      <div class="controls">
        <input id="labels" placeholder="Comma-separated options" />
        <button id="spinBtn">Spin</button>
      </div>
      <div class="result" id="result">Ready.</div>
      <div class="hint">
        Tip: yo js press the (spin) btn to spin the wheel and to write the stuff
        js seperate it bith comma
      </div>
    </div>

    <script>
      const defaultLabels = ["", "", "", ""];

      const wheel = document.getElementById("wheel");
      const ctx = wheel.getContext("2d");
      const spinner = document.getElementById("spinner");
      const labelsInput = document.getElementById("labels");
      const spinBtn = document.getElementById("spinBtn");
      const resultEl = document.getElementById("result");

      let labels = [...defaultLabels];
      labelsInput.value = labels.join(", ");

      const COLORS = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"];

      let currentRotation = 0;
      let spinning = false;

      function drawWheel() {
        const size = wheel.width;
        const radius = size / 2;
        ctx.clearRect(0, 0, size, size);

        const cx = radius,
          cy = radius;
        const n = Math.max(labels.length, 1);
        const slice = (Math.PI * 2) / n;

        for (let i = 0; i < n; i++) {
          const start = i * slice - Math.PI / 2;
          const end = start + slice;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.arc(cx, cy, radius - 6, start, end);
          ctx.closePath();
          ctx.fillStyle = COLORS[i % COLORS.length];
          ctx.fill();
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.stroke();
        }

        ctx.fillStyle = "#fff";
        ctx.font = "bold 24px system-ui, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        for (let i = 0; i < n; i++) {
          const angle = (i + 0.5) * slice - Math.PI / 2;
          const r = radius * 0.62;
          const x = cx + Math.cos(angle) * r;
          const y = cy + Math.sin(angle) * r;

          const text = String(labels[i]).trim();
          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle + Math.PI / 2);
          wrapText(ctx, text, 0, 0, radius * 0.38, 26);
          ctx.restore();
        }

        ctx.beginPath();
        ctx.arc(cx, cy, radius - 6, 0, Math.PI * 2);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "#fff";
        ctx.stroke();
      }

      function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
        const words = text.split(" ");
        let line = "";
        let lines = [];
        for (let i = 0; i < words.length; i++) {
          const test = (line ? line + " " : "") + words[i];
          const w = ctx.measureText(test).width;
          if (w > maxWidth && line) {
            lines.push(line);
            line = words[i];
          } else {
            line = test;
          }
        }
        if (line) lines.push(line);

        const total = lines.length * lineHeight;
        let yy = y - total / 2 + lineHeight / 2;
        for (const ln of lines) {
          ctx.fillText(ln, x, yy);
          yy += lineHeight;
        }
      }

      function setRotation(deg) {
        spinner.style.setProperty("--rot", deg + "deg");
      }

      function normalizeDeg(d) {
        d = d % 360;
        if (d < 0) d += 360;
        return d;
      }

      function spin() {
        if (spinning) return;
        if (!labels.length) return;
        spinning = true;
        spinBtn.disabled = true;
        resultEl.textContent = "Spinning...";

        const n = labels.length;
        const sliceDeg = 360 / n;
        const targetIndex = Math.floor(Math.random() * n);
        const targetAngle = targetIndex * sliceDeg + Math.random() * sliceDeg;
        const current = normalizeDeg(currentRotation);
        const spins = 5 + Math.floor(Math.random() * 3);
        let final = current + spins * 360 + (targetAngle - current);

        currentRotation = final;
        setRotation(final);

        const onDone = () => {
          spinner.removeEventListener("transitionend", onDone);
          spinning = false;
          spinBtn.disabled = false;
          const winner = labels[targetIndex];
          resultEl.textContent = "Result: " + winner;
        };
        spinner.addEventListener("transitionend", onDone);
      }

      labelsInput.addEventListener("change", () => {
        labels = labelsInput.value
          .split(",")
          .map((s) => s.trim())
          .filter(Boolean);
        if (labels.length === 0) labels = ["â€”"];
        drawWheel();
        resultEl.textContent = "Ready.";
      });

      spinBtn.addEventListener("click", spin);
      drawWheel();
    </script>
  </body>
</html>
